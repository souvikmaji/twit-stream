<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- End of meta tags -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-scrolltop/1.0.1/material-scrolltop.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!-- End of CSS -->

    <title>Tweet Stream</title>
  </head>

  <body>
    <!-- Start of container -->
    <div class="container "></div>
    <h1 class="display-4 text-center mb-4 text-primary">Tweet Stream</h1>

    <!-- Start of search form -->
    <form action="/tweets" method="get" class="form-inline justify-content-center mb-5" id="source-form">
      <div class="form-group mr-md-3 w-25">
        <label class="sr-only" for="source">Source</label>
        <div class="input-group w-100">
          <div class="input-group-prepend">
            <span class="input-group-text" id="search-icon">@</span>
          </div>
          <input type="text" class="form-control" id="source" placeholder="Stream Topics or Persons" name="source" aria-label="Source" aria-describedby="source" required>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i> Search</button>
    </form>
    <!-- End of search form -->

    <!-- Start of Tweet Feed -->
    <div id="feed"></div>
    <!-- End of Tweet Feed -->

    <button class="material-scrolltop bg-primary" type="button"></button>
    </div>
    <!-- End of container -->

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f82860fa5f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-scrolltop/1.0.1/material-scrolltop.js" charset="utf-8"></script>
    <script src="/javascripts/index.js"></script>
    <!-- End of JavaScript -->
  </body>

</html>
